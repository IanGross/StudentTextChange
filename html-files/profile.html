<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="resources/mysite.css"
      rel="stylesheet"
      type="text/css"/>
  </head>

  <body>
    <div class="upperleft">
      <form action="inventory.html">
        <button type="submit">Back</button>
      </form>
    </div>

    <div class="header">
      <h1>Profile</h1>
    </div>

    <div class="left">

      <div class="header">
        <h2>Change Password</h2>
      </div>

      <form action="inventory.html">



          <h3><label class="field">Email:</label></h3>
          <div class="Email"><h4>Place Holder</h4></div>

          <h3><label class="field">Password:</label></h3>
          <div class="value"><input type="text" size="25" value=""/></div>

          <h3><label class="field">Confirm Password:</label></h3>
          <div class="value"><input type="text" size="25" value=""/></div>

          <button type="submit">Save</button>



      </form>
    </div>



    <div class="right">

      <div class="header">
        <h2>Delete Items</h2>
      </div>


        <form action="inventory.html">

          <h3><label class="field">Text Book Title</label></h3>
          <button type="submit">Delete</button>

        </form>

    </div>

  </body>
</html>
